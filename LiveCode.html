<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LiveCode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Live Code Editor</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <label> <i class="fab fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label> <i class="fab fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fab fa-js"></i> JavaScript</label>
            <textarea id="js-code"></textarea>
        </div>
        <div class="right">
            <label><i class="fas fa-play"></i> Output</label>
            <iframe id="output" onkeyup="run()"></iframe>
        </div>
    </div>
    
<script src="LiveCode.js"></script>

</body>
</html>
